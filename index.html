              <div className="h-full relative pt-12">
                <${FixedBackButton} onClick=${() => setSelectedPath(null)} />
                <div className="animate-zoom-in max-w-4xl mx-auto bg-white rounded-[5rem] shadow-xl overflow-hidden p-16">
                  <h1 className="text-6xl font-black italic uppercase leading-none text-[#EAB308] border-b pb-8 mb-8">${selectedPath.name}</h1>
                  <p className="text-2xl text-slate-600 italic font-medium leading-tight mb-12">"${selectedPath.description}"</p>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                    <div className="bg-slate-50 p-10 rounded-[3rem]">
                      <h4 className="text-xs font-black uppercase tracking-widest text-slate-400 mb-4">Sedute</h4>
                      <p className="text-3xl font-black">${selectedPath.sessions}</p>
                    </div>
                    <div className="bg-black p-10 rounded-[3rem]">
                      <h4 className="text-xs font-black uppercase tracking-widest text-[#EAB308] mb-4">Investimento</h4>
                      <p className="text-3xl font-black text-white">${selectedPath.price}</p>
                    </div>
                  </div>
                  <div className="bg-slate-50 p-10 rounded-[3rem]">
                    <h4 className="text-xs font-black uppercase tracking-widest text-slate-400 mb-4">Strumenti</h4>
                    <p className="font-bold text-lg">${selectedPath.tools}</p>
                  </div>
                </div>
              </div>
            `;
          }

          if (section && section.startsWith('percorsi')) {
            const paths = section === 'percorsi-main' ? MOCK_PATHS : MOCK_MAINTENANCE_PATHS;
            return html`
              <div className="h-full relative pt-12">
                <${FixedBackButton} onClick=${() => setSection(null)} />
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto pb-24">
                  ${paths.map(p => html`
                    <button onClick=${() => setSelectedPath(p)} className="bg-white p-14 rounded-[4rem] shadow-sm flex flex-col items-center justify-center min-h-[250px] hover:border-[#EAB308] border-2 border-white transition-all">
                      <span className="text-2xl font-black uppercase italic leading-tight text-center">${p.name}</span>
                      <div className="w-12 h-1 bg-[#EAB308] mt-6"></div>
                    </button>
                  `)}
                </div>
              </div>
            `;
          }

          if (gender === 'percorsi' && !section) {
            return html`
              <div className="animate-fade-in max-w-4xl mx-auto space-y-8 pb-24 pt-12">
                <button onClick=${() => setSection('percorsi-main')} className="w-full bg-black p-16 rounded-[4rem] flex items-center justify-between group transition-all">
                  <h2 className="text-6xl font-black uppercase text-white italic">Percorsi</h2>
                  <i className="fa-solid fa-route text-5xl text-[#EAB308]"></i>
                </button>
                <button onClick=${() => setSection('percorsi-mantenimento')} className="w-full bg-[#EAB308] p-16 rounded-[4rem] flex items-center justify-between group transition-all">
                  <h2 className="text-6xl font-black uppercase text-black italic">Mantenimento</h2>
                  <i className="fa-solid fa-shield-heart text-5xl text-black"></i>
                </button>
              </div>
            `;
          }

          if (section === 'migliori-proposte') {
             const proposals = gender === 'uomo' ? BEST_PROPOSALS_UOMO : BEST_PROPOSALS_DONNA;
             return html`
               <div className="animate-zoom-in max-w-6xl mx-auto pb-24 pt-12">
                 <header className="flex items-center justify-center mb-10"><h2 className="text-sm font-black uppercase tracking-widest bg-white px-8 py-3 rounded-full border">MIGLIORI PROPOSTE</h2></header>
                 <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                   ${proposals.map(p => html`
                     <div className="bg-white p-10 rounded-[3rem] shadow-sm border border-white hover:border-[#EAB308]/30 transition-all flex flex-col">
                        <i className=${`fa-solid ${p.icon} text-3xl text-[#EAB308] mb-6`}></i>
                        <h3 className="text-2xl font-black uppercase mb-2">${p.name}</h3>
                        <div className="text-xl font-black text-[#EAB308] mb-4">${p.price}</div>
                        <p className="text-slate-600 font-medium text-sm leading-relaxed">${p.description}</p>
                     </div>
                   `)}
                 </div>
               </div>
             `;
          }

          const filteredSections = SECTIONS.filter(s => {
            if (s.id.startsWith('percorsi')) return false;
            if (gender === 'uomo' && (s.id === 'colorazioni' || s.id === 'forma')) return false;
            return true;
          });

          return html`
            <div className="grid grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto pt-12 pb-24">
              <${FixedBackButton} onClick=${() => setGender(null)} />
              ${filteredSections.map(s => html`
                <button onClick=${() => setSection(s.id)} className="bg-white p-10 rounded-[4rem] shadow-sm flex flex-col items-center justify-center min-h-[250px] transition-all hover:scale-105 active:scale-95 group">
                  <div className="w-20 h-20 bg-slate-50 text-[#EAB308] rounded-3xl flex items-center justify-center text-4xl mb-6 group-hover:bg-black transition-colors">
                    <i className=${`fa-solid ${s.icon}`}></i>
                  </div>
                  <h3 className="text-xs font-black uppercase tracking-widest text-center leading-tight">${s.label}</h3>
                </button>
              `)}
            </div>
          `;
        };

        return html`
          <div className="flex flex-col min-h-screen relative">
            <button onClick=${() => setIsSidebarOpen(true)} className="fixed top-8 left-8 z-[100] w-14 h-14 bg-white rounded-full shadow-lg flex items-center justify-center border border-white active:scale-90 transition-transform"><i className="fa-solid fa-bars-staggered text-xl"></i></button>
            
            ${isSidebarOpen && html`<div className="fixed inset-0 bg-black/40 backdrop-blur-md z-[110]" onClick=${() => setIsSidebarOpen(false)} />`}
            <div className=${`fixed top-0 left-0 h-full w-[320px] bg-white z-[120] transition-transform duration-500 shadow-2xl p-10 flex flex-col ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
               <${Sidebar} activeTab=${activeTab} setActiveTab=${setActiveTab} onClose=${() => setIsSidebarOpen(false)} memo=${memo} setMemo=${setMemo} />
            </div>

            <main className="flex-1 px-6 overflow-y-auto custom-scrollbar pt-20">
              <div className="max-w-[1200px] mx-auto h-full">
                ${activeTab === Tab.Home ? renderDigitalMenu() : html`
                  <div className="h-full flex flex-col items-center justify-center animate-zoom-in pt-12">
                    <div className="bg-white rounded-[4rem] p-20 shadow-sm w-full max-w-2xl text-center">
                      <i className="fa-solid fa-note-sticky text-6xl text-[#EAB308] mb-10"></i>
                      <h2 className="text-4xl font-black uppercase tracking-widest mb-4">Note Clienti</h2>
                      <p className="text-slate-400 font-bold uppercase tracking-widest text-sm italic">Usa la barra laterale per gestire le tue note personali.</p>
                      <button onClick=${() => setActiveTab(Tab.Home)} className="mt-12 bg-black text-[#EAB308] px-12 py-5 rounded-full font-black uppercase text-xs tracking-widest hover:scale-105 transition-transform">Inizia ora</button>
                    </div>
                  </div>
                `}
              </div>
            </main>
          </div>
        `;
      };

      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(React.createElement(App));
      }
    </script>
</body>
</html>
