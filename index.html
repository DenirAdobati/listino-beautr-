        `;
      };

      const App = () => {
        const [activeTab, setActiveTab] = useState(Tab.Home);
        const [isOpen, setIsOpen] = useState(false);

        return html`
          <div className="flex h-screen overflow-hidden relative">
            <button onClick=${() => setIsOpen(true)} className="fixed top-8 left-8 z-40 w-14 h-14 bg-white rounded-full shadow-lg flex items-center justify-center text-black active:scale-95 border border-white">
              <i className="fa-solid fa-bars-staggered text-xl"></i>
            </button>
            ${isOpen && html`<div className="fixed inset-0 bg-black/20 backdrop-blur-sm z-40" onClick=${() => setIsOpen(false)} />`}
            <div className=${`fixed top-0 left-0 h-full z-50 transition-transform duration-500 ease-in-out ${isOpen ? 'translate-x-0' : '-translate-x-full'}`}>
              <${Sidebar} activeTab=${activeTab} setActiveTab=${setActiveTab} onClose=${() => setIsOpen(false)} />
            </div>
            <main className="flex-1 overflow-y-auto custom-scrollbar p-6">
              <div className="max-w-[1200px] mx-auto h-full pt-20">
                <${DigitalMenu} />
              </div>
            </main>
          </div>
        `;
      };

      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(React.createElement(App));
      }
    </script>
</body>
</html>
