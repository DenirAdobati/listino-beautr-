                  <div className="w-20 h-20 bg-slate-50 text-[#EAB308] rounded-3xl flex items-center justify-center text-4xl mb-6 group-hover:bg-black transition-colors">
                    <i className=${`fa-solid ${s.icon}`}></i>
                  </div>
                  <h3 className="text-xs font-black uppercase tracking-widest text-center leading-tight px-4">${s.label}</h3>
                </button>
              `)}
            </div>
          `;
        };

        return html`
          <div className="flex flex-col min-h-screen relative">
            <!-- Sidebar / Mobile Menu Toggle -->
            <button onClick=${() => setIsSidebarOpen(true)} className="fixed top-8 left-8 z-[100] w-14 h-14 bg-white rounded-full shadow-lg flex items-center justify-center border border-white active:scale-90 transition-transform">
              <i className="fa-solid fa-bars-staggered text-xl"></i>
            </button>

            <!-- Sidebar -->
            ${isSidebarOpen && html`<div className="fixed inset-0 bg-black/40 backdrop-blur-md z-[110]" onClick=${() => setIsSidebarOpen(false)} />`}
            <div className=${`fixed top-0 left-0 h-full w-[320px] bg-white z-[120] transition-transform duration-500 shadow-2xl p-10 flex flex-col ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
               <button onClick=${() => setIsSidebarOpen(false)} className="absolute top-8 right-8 text-slate-300 hover:text-black transition-colors"><i className="fa-solid fa-xmark text-2xl"></i></button>
               <div className="mt-10 mb-16"><${Logo} /></div>
               <nav className="space-y-4">
                 <button onClick=${() => { resetNavigation(); setActiveTab(Tab.Home); }} className="w-full p-6 bg-slate-50 rounded-3xl flex items-center gap-4 text-xs font-black uppercase tracking-widest hover:bg-black hover:text-[#EAB308] transition-all">
                   <i className="fa-solid fa-house"></i> Home
                 </button>
                 <button onClick=${() => { setIsSidebarOpen(false); setActiveTab(Tab.Notes); }} className="w-full p-6 bg-slate-50 rounded-3xl flex items-center gap-4 text-xs font-black uppercase tracking-widest hover:bg-black hover:text-[#EAB308] transition-all">
                   <i className="fa-solid fa-note-sticky"></i> Note Clienti
                 </button>
               </nav>
               <div className="mt-auto text-center opacity-20 text-[10px] font-black uppercase tracking-widest">BEAUTRÍ © 2024</div>
            </div>

            <main className="flex-1 px-6">
              ${(gender || section) && html`<${FixedBackButton} onClick=${() => {
                if (selectedPath) setSelectedPath(null);
                else if (subSection) setSubSection(null);
                else if (section) setSection(null);
                else setGender(null);
              }} />`}

              <!-- Visualizzazione Percorso Dettagliato -->
              ${selectedPath ? html`
                <div className="animate-zoom-in max-w-4xl mx-auto pt-24 pb-24">
                   <div className="bg-white rounded-[5rem] shadow-2xl overflow-hidden border border-white">
                      <div className="bg-black p-16 text-center text-white relative">
                        <h1 className="text-6xl font-black italic uppercase leading-none text-[#EAB308]">${selectedPath.name}</h1>
                        <div className="w-20 h-1 bg-[#EAB308] mx-auto mt-8"></div>
                      </div>
                      <div className="p-16 space-y-12">
                        <p className="text-3xl text-slate-600 italic font-medium leading-tight">"${selectedPath.description}"</p>
                        <div className="grid grid-cols-2 gap-10 border-t pt-12">
                          <div className="bg-slate-50 p-10 rounded-[3rem]">
                            <h4 className="text-[10px] font-black uppercase text-slate-400 mb-2">Numero di Sedute</h4>
                            <p className="text-3xl font-black">${selectedPath.sessions}</p>
                          </div>
                          <div className="bg-[#EAB308] p-10 rounded-[3rem]">
                            <h4 className="text-[10px] font-black uppercase text-black/50 mb-2">Investimento</h4>
                            <p className="text-3xl font-black text-black">${selectedPath.price}</p>
                          </div>
                        </div>
                      </div>
                   </div>
                </div>
              ` : renderContent()}
            </main>
          </div>
        `;
      };

      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(React.createElement(App));
      }
    </script>
</body>
</html>
